<div class="row">
    <div class="col-md-12">

        <div class="page-header text-center">
            <h3>{{'ROOMS' | translate}}</h3>
        </div>

        <h4>{{ vm.rooms ? ('TOTAL' | translate) + ': ' + vm.rooms.length : vm.message }}</h4>

        <table class="table">
            <thead>
            <tr>
                <th>{{'TITLE' | translate}}</th>
                <th>{{'ACTION' | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="room in vm.rooms | startFrom:(vm.currentPage - 1) * vm.pageSize | limitTo: vm.pageSize">
                <td>{{ room.name }}</td>
                <td>
                    <a ui-sref="roomsDetail({ id: room._id })" class="btn btn-success">{{'ENTER' | translate}}</a>
                </td>
            </tr>
            </tbody>
        </table>

        <ul uib-pagination
            boundary-links="true"
            total-items="vm.rooms.length"
            ng-model="vm.currentPage"
            items-per-page="vm.pageSize"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;">
        </ul>
    </div>
</div>
