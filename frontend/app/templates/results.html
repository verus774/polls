<div class="row">
    <div class="col-md-12">
        <div class="page-header text-center">
            <h3>{{'RESULTS' | translate}}</h3>
        </div>
        <h4>{{ vm.results ? 'Total: '+ vm.results.length : vm.message }}</h4>
        <div ng-show="vm.results">
            <div class="table-responsive">
                <table class="table table-hover" ng-show="vm.results">
                    <thead>
                    <tr>
                        <th>{{'TITLE' | translate}}</th>
                        <th>{{'DATE' | translate}}</th>
                        <th>{{'ACTION' | translate}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="result in vm.results | startFrom:(vm.currentPage - 1) * vm.pageSize | limitTo: vm.pageSize">
                        <td><a ui-sref="resultsDetail({ id: result._id })">{{ result.title }}</a></td>
                        <td>{{ result.createdAt | date:"dd.MM.yyyy 'at' HH:mm" }}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="vm.removeResult(result._id)">{{'REMOVE' | translate}}</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <ul uib-pagination
                boundary-links="true"
                total-items="vm.results.length"
                ng-model="vm.currentPage"
                items-per-page="vm.pageSize"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;">
            </ul>

        </div>
    </div>
</div>
