<html ng-app="pollsApp">
<head>
    <meta charset="UTF-8">
    <title>Student polls</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#e7e7e7">

    <!-- build:css css/vendor.min.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel='stylesheet' href="bower_components/angular-loading-bar/build/loading-bar.min.css" media="all"/>
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
</head>
<body ng-cloak>

<nav class="navbar navbar-default" ng-controller="navigationController as vm">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="main"><span class="glyphicon glyphicon-education"
                                                         aria-hidden="true"></span> Student polls</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active" ng-show="!vm.authService.isLoggedIn()"><a ui-sref="login">Login</a></li>
                <li ui-sref-active="active" ng-show="!vm.authService.isLoggedIn()"><a ui-sref="signup">Signup</a></li>
                <li ui-sref-active="active" ng-show="vm.authService.isLoggedIn()"><a ui-sref="categories">Categories</a>
                </li>
                <li ui-sref-active="active" ng-show="vm.authService.isLoggedIn()"><a ui-sref="polls">Polls</a></li>
                <li ui-sref-active="active" ng-show="vm.authService.isLoggedIn()"><a ui-sref="results">Results</a></li>
                <li ui-sref-active="active" ng-show="vm.authService.isAdmin()"><a ui-sref="users">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="vm.authService.isLoggedIn()">
                <li ui-sref-active="active"><a ui-sref="profile">Profile</a></li>
                <li><a href="" ng-click="vm.logout()">Logout [{{ vm.authService.getUser().username }}]</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div ui-view class="container"></div>

<!-- build:js js/vendor.min.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
<script src="bower_components/socket.io-client/dist/socket.io.min.js"></script>
<script src="bower_components/angular-socket-io/socket.min.js"></script>
<script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
<script src="bower_components/angular-google-chart/ng-google-chart.min.js"></script>
<script src='bower_components/angular-loading-bar/build/loading-bar.min.js'></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
<!-- endbuild -->

<!-- build:js js/main.min.js -->
<script src="js/app.js"></script>
<script src="js/routes.js"></script>
<script src="js/constants.js"></script>

<script src="js/filters/startFromFilter.js"></script>

<script src="js/directives/backButtonDirective.js"></script>

<script src="js/services/storageService.js"></script>
<script src="js/services/interceptorService.js"></script>
<script src="js/services/authService.js"></script>
<script src="js/services/roomsService.js"></script>
<script src="js/services/crudService.js"></script>
<script src="js/services/pollsService.js"></script>
<script src="js/services/ioService.js"></script>
<script src="js/services/chartsService.js"></script>
<script src="js/services/modalService.js"></script>

<script src="js/controllers/navigationController.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/controllers/loginController.js"></script>
<script src="js/controllers/profileController.js"></script>
<script src="js/controllers/signupController.js"></script>
<script src="js/controllers/categoriesController.js"></script>
<script src="js/controllers/addCategoryController.js"></script>
<script src="js/controllers/pollsController.js"></script>
<script src="js/controllers/pollsDetailController.js"></script>
<script src="js/controllers/resultsController.js"></script>
<script src="js/controllers/resultsDetailController.js"></script>
<script src="js/controllers/addPollController.js"></script>
<script src="js/controllers/studentController.js"></script>
<script src="js/controllers/usersController.js"></script>
<script src="js/controllers/addUserController.js"></script>
<!-- endbuild -->

</body>
</html>
