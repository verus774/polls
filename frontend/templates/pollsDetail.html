<div class="row">
    <div class="col-md-12">
        <div class="page-header text-center" ng-show="vm.poll">
            <h3>{{ vm.poll.title }}</h3>
        </div>

        <button type="button" class="btn btn-warning" back-button>
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back
        </button>
        <br><br>

        <h4>{{ vm.message }}</h4>

        <div ng-show="vm.poll">
            <p ng-show="vm.poll.description">
                <strong>Description</strong>: {{ vm.poll.description }}
                <br>
            </p>

            <p>
                <strong>Created</strong>: {{ vm.poll.createdAt | date:"dd.MM.yyyy 'at' HH:mm" }}
                <br>
                <strong>Updated</strong>: {{ vm.poll.updatedAt | date:"dd.MM.yyyy 'at' HH:mm" }}
            </p>

            <h4 class="text-center">Questions</h4>

            <div ng-repeat="question in vm.poll.questions">
                <p><strong>Question #{{$index + 1}}</strong>: {{ question.text }}</p>

                <ul>
                    <li ng-repeat="choice in question.choices">
                        {{ choice }}
                    </li>
                </ul>
                <hr>
            </div>
        </div>

    </div>
</div>
